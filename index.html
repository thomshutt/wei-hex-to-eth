<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>Wei (Hex) -> Eth</title>

    <script type="text/javascript">
      function convert() {
        weiHex = document.getElementById("wei-input").value;
        console.log("Wei (Hex): " + weiHex);
  
        wei = parseInt(weiHex);
        console.log("Wei: " + wei);
  
        eth = wei / Math.pow(10, 18); 
        console.log("Eth: " + eth);

        document.getElementById("result").innerHTML = weiHex + "<br /> = " + wei + " wei<br /> = " + eth + " Eth";
      }
    </script> 
  </head>
  <body>
    <main class="container">
      <input id="wei-input" value="0xde0b6b3a7640000" />
      <button onclick="convert()">Convert Wei (Hex) to Eth</button>
      <article id="result"></article>
    </main>
    <script type="text/javascript">
      convert();
    </script>
  </body>
</html>
